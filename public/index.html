<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Benny's Crusade</title>
        <link rel="stylesheet" href="style.css">

        <script src="index.js" charset="utf-8" defer></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">


    </head>

    <body>
        <img id="compass" src="compass.png" alt="Small compass">
        <img id="cannon" src="https://freesvg.org/img/Cannon2.png" alt="Drawing of cannon">
        <img id="calvery" src="https://openclipart.org/download/338594/soldier-on-horse.svg" alt="Drawing og calvery">

        <div id="home-menu">
