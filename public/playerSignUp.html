<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Benny's Crusade</title>
        <link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./playerSignUp.css">

	<body>
		
		<img id="compass" src="./compass.png" alt="Small compass">

		<div id="num-players">
			<h2>How many players are in the game?</h2> 
			<div id="player-count">

			</div>
		</div>

						<p>Player 1 Name:</p>

					</div>
					<div id="player-color-input">
						<p>Pick a color (Optional)</p>
						<input type="color" value="#ff0000" class="player-color">
					</div>
				</div>
			</div>

				</div>
			</div>
