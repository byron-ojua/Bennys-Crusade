<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Benny's Crusade</title>
        <link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./playerSignUp.css">
        <script src="./playerSignUp.js" charset="utf-8" defer></script>

		
    </head>
	<body>
		<img id="compass" src="./compass.png" alt="Small compass">

		<div id="num-players">
			<h2>How many players are in the game?</h2> 
			<div id="player-count">
				<div class="player-count-element">
				  <select id="player-nums">
					<option selected value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				  </select>
				</div>
			</div>
		</div>
		
		<div id="player-name-and-color">
			<div id="player-1" class="player-input">
				<div id="player-text-input">
					<p>Player 1 Name:</p>
					<input type="text" id="player-text">
				</div>
				<div id="player-color-input">
					<p>Pick a color (Optional)</p>
					<input type="color" value="#ff0000" id="player-color">
				</div>
			</div>
		</div>
		
		<div id="player-name-and-color">
			<div id="player-2" class="player-input">
				<div id="player-text-input">
					<p>Player 2 Name:</p>
					<input type="text" id="player-text">
				</div>
				<div id="player-color-input">
					<p>Pick a color (Optional)</p>
					<input type="color" value="#ff0000" id="player-color">
				</div>
			</div>
		</div>


		<button class="menu-button" id="play-game" type="button">Start Game</button>


	</body>
	

</html>
